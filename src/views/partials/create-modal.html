<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">

        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create New Project </h5> &nbsp; &nbsp; <i class="fas fa-user-astronaut"></i>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span> 
                </button>
                </div>

                <div class="modal-body">

                    <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Project Name</label>
                            <input type="email" class="form-control" id="pName" aria-describedby="emailHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">Project Description</label>
                            <textarea class="form-control" id="pDescription" rows="3" placeholder="Enter Description"></textarea>
                        </div>
                    </fieldset>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="createModal" type="button" data-dismiss="modal" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>

    </div>
</div>
